name: Rima Billing CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:   # ðŸ‘ˆ THIS enables Run workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    - name: Run Tests
      run: mvn test

    - name: Upload WAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: rima-billing-war
        path: target/*.war
